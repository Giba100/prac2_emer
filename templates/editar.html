<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inscrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Editar Inscrito</h1>
        <div class="form-content">
            <div class="datos-container">
                <form method="POST">
                    <h2>Datos Personales</h2>
                    <div class="input-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" value="{{ inscrito.fecha }}" required>
                    </div>
                    <div class="input-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" value="{{ inscrito.nombre }}" required>
                    </div>
                    <div class="input-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" value="{{ inscrito.apellidos }}" required>
                    </div>
                    <div class="input-group">
                        <label>Turno:</label>
                        <input type="radio" id="mañana" name="turno" value="Mañana" {% if inscrito.turno == 'Mañana' %} checked {% endif %}>
                        <label for="mañana">Mañana</label>
                        <input type="radio" id="tarde" name="turno" value="Tarde" {% if inscrito.turno == 'Tarde' %} checked {% endif %}>
                        <label for="tarde">Tarde</label>
                        <input type="radio" id="noche" name="turno" value="Noche" {% if inscrito.turno == 'Noche' %} checked {% endif %}>
                        <label for="noche">Noche</label>
                    </div>
                    <button type="submit">Actualizar Registro</button>
                </form>
            </div>
            <div class="seminarios-container">
                <h2>Seminarios Disponibles</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="ai" name="seminario" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito.seminarios %} checked {% endif %}>
                    <label for="ai">Inteligencia Artificial</label><br>
                    <input type="checkbox" id="ml" name="seminario" value="Machine Learning" {% if 'Machine Learning' in inscrito.seminarios %} checked {% endif %}>
                    <label for="ml">Machine Learning</label><br>
                    <input type="checkbox" id="arena" name="seminario" value="Simulación con Arena" {% if 'Simulación con Arena' in inscrito.seminarios %} checked {% endif %}>
                    <label for="arena">Simulación con Arena</label><br>
                    <input type="checkbox" id="robotica" name="seminario" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito.seminarios %} checked {% endif %}>
                    <label for="robotica">Robótica Educativa</label><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
