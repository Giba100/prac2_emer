<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Seminarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Registro en Seminarios</h1>
        <div class="form-content">
            <div class="data-container">
                <h2>Datos Personales</h2>
                <form method="POST">
                    <div class="input-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="input-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="input-group">
                        <label>Turno:</label>
                        <input type="radio" id="mañana" name="turno" value="Mañana" required>
                        <label for="mañana">Mañana</label>
                        <input type="radio" id="tarde" name="turno" value="Tarde">
                        <label for="tarde">Tarde</label>
                        <input type="radio" id="noche" name="turno" value="Noche">
                        <label for="noche">Noche</label>
                    </div>
                    <button type="submit">Enviar registro</button>
                </form>
            </div>
            <div class="seminarios-container">
                <h2>Seminarios Disponibles</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="ai" name="seminario" value="Inteligencia Artificial">
                    <label for="ai">Inteligencia Artificial</label><br>
                    <input type="checkbox" id="ml" name="seminario" value="Machine Learning">
                    <label for="ml">Machine Learning</label><br>
                    <input type="checkbox" id="arena" name="seminario" value="Simulación con Arena">
                    <label for="arena">Simulación con Arena</label><br>
                    <input type="checkbox" id="robotica" name="seminario" value="Robótica Educativa">
                    <label for="robotica">Robótica Educativa</label><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
